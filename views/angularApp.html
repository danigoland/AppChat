<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular App</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="/javascripts/socket.io-1.3.7.js"></script>
    <script src="/javascripts/angular/angular.js"></script>
    <script src="/javascripts/angularApp/scrollglue.js"></script>
    <script src="/javascripts/angularApp/angular-route.js"></script>
    <script src="/javascripts/angularApp/app.js"></script>
    <script src="/javascripts/angularApp/controllers.js"></script>
    <script src="/javascripts/angularApp/directives.js"></script>
</head>
<body ng-app="app">
<div class="container">
    <h2>Chat</h2>
    <div id="app-container" ng-controller="messagesCTRL">
        <div class="conversations">
            <div class="bubble">
                <a href="#/">All messages</a>
            </div>
            <div class="bubble" ng-repeat="conversation in conversations | orderBy:'-lastMsg.time'"
                 ng-click="sendTo(conversation.user)">
                <a href="#/{{conversation.user}}">{{conversation.user}} | {{conversation.lastMsg.time |
                    date:'shortTime'}} | {{conversation.isTyping}}</a>
            </div>
        </div>
        <div class="chat-window">
            <div id="chat-header">
                <div id="chat-header-text">
                    {{current}}
                    <!--<small><span>is writing..</span></small>-->
                </div>
            </div>
            <div id="chat-messages" class="chat-messages" scroll-glue ng-view>

            </div>
            <div id="keyboard-container">
                <form id="form-keyboard">
                    <input id="messageInput" ng-model="messageInput" type="text">
                    <input type="submit" ng-click="sendMessage(current, messageInput)">
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
